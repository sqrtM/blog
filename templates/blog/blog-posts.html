{% extends "base.html" %}
{% call super() %}
{% block content %}
<h1 class="blog-list-title">Blog Posts</h1>
<table class="table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    {% for post in posts %}
    <tr class="row">
        <td><a href="/blog/{{ post.id }}" class="post-link">{{ post.title }}</a></td>
        <td>{{ post.description }}</td>
        <td>{{ post.created_at|format_utc_datetime }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
