<style>
    body, h1, h2, h3, p, ul, li {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
    }

    .thread {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background-color: #fff;
    }

    .thread-info {
        margin-bottom: 10px;
    }

    .thread-author {
        font-weight: bold;
        color: #0077cc; /* Adjust color as needed */
    }

    .thread-title {
        font-size: 18px;
        color: #333;
    }

    .thread-date {
        color: #666;
    }

    .thread-content {
        margin-top: 10px;
        color: #444;
    }

    .replies-list {
        list-style-type: none;
        margin-top: 15px;
    }
</style>
<li class="thread">
    <div class="thread-info">
                <span class="thread-author">
                    {{ thread.author_name }}
                </span>
        <span class="thread-title">{{ thread.title }}</span>
        <span class="thread-date">{{ thread.created_at }}</span>
    </div>
    <div class="thread-content">
        {{ thread.content }}
    </div>
    <ul class="replies-list">
        {% for reply in thread.replies %}
            {% include "reply.html" %}
        {% endfor %}
    </ul>
    <div id="new-reply-form-{{ thread.id }}">
        <form hx-post="/replies/{{ thread.id }}" id="{{ "thread-form-{}"|format(thread.id) }}" class="reply-form"
              hx-swap="outerHTML" hx-target="#new-reply-form-{{ thread.id }}">
            <textarea class="reply-textarea" name="content" placeholder="Type your reply here..."></textarea>
            <button class="submit-reply-button">Submit</button>
        </form>
    </div>
</li>
